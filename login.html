<!DOCTYPE html>

<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login and Registration Form in HTML | CodingNepal</title>
      <link rel="stylesheet" href="login.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <header>
      <img src="logo.png" alt="" class="logo" style="width: 165px; height: 105px;">
      <nav>
         <ul class="nav-area">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.php">Contact</a></li>
            <li><a href="#">Blogs</a></li>
         </ul>
      </nav>
   </header>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Login Form
            </div>
            <div class="title signup">
               Signup Form
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Signup</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="validation.php" class="login" method="post">
                  <div class="field">
                     <input type="text" placeholder="Username" name="Username" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" name="Password" required>
                  </div>
                  <div class="pass-link">
                     <a href="#">Forgot password?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login">
                  </div>
                  <div class="signup-link">
                     Not a member? <a href="">Signup now</a>
                  </div>
                  
               </form>
               <form action="registration.php" class="signup" method="post">
                  <div class="field">
                     <input type="text" placeholder="First Name" name="First_Name" required>
                  </div>
                  <div class="field">
                     <input type="text" placeholder="Last Name" name="Last_Name" required>
                  </div>
                  <div class="field">
                     <input type="Email" placeholder="Email Address" name="Email" required>
                  </div>
                  <div class="field">
                     <input type="text" placeholder="Username" name="username"  required>
                  </div>
                  <div class="field">
                     <input type="Password" placeholder="Confirm password" name="password"  required>
                  </div><br>
                  <div class="radio">
                  <label class="container">Male<input type="radio" name="gender" value="Male"><span class="checkmark"></span></label>
                  <label class="container">Female<input type="radio" name="gender" value="Female"><span class="checkmark"></span></label>
                  <label class="container">Others<input type="radio" name="gender" value="Others"><span class="checkmark"></span></label>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Signup">
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>
   </body>
</html>
